apiVersion: apps/v1
kind: Deployment
metadata:
  name: resilient-webserver
spec:
  replicas: 2
  selector:
    matchLabels:
      app: resilient-webserver
  template:
    metadata:
      labels:
        app: resilient-webserver
    spec:
      containers:
      - name: resilient-webserver
        image: resilient-webserver:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 3000

        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 10

        readinessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5
